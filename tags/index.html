---
layout: default
title: Tags
permalink: /tags/
---

<h1>All Tags</h1>
{% for tag in site.tags %}
  {% capture name %}{{ tag[0] }}{% endcapture %}
  <h2 id="{{ name | slugify }}">{{ name }}</h2>
  <ul>
    {% for post in site.tags[name] %}
      <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
